<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BreadCrumb</title>
    
</head>
<body>
    <div class="container">
        <!-- สร้าง BreadCrumb -->
        <ol>
            <li>สินค้า</li> 
            <li>เฟอร์นิเจอร์</li>
            <li>โซฟา</li>
        </ol>
        <br>

        <!-- แบบ Link -->
        <ol>
            <li><a href="#">สินค้า</a></li>
            <li><a href="#">เฟอร์นิเจอร์</a></li>
            <li><a href="#">โซฟา</a></li>
        </ol>
        <br>
        
        <!-- Badge -->
        <ul>
            <li>สินค้าทั้งหมด<span>45</span></li>
            <li>เฟอร์นิเจอร์<span>15</span></li>
            <li>เครื่องใช้ไฟฟ้า<span>15</span></li>
            <li>เครื่องสำอางค์<span>15</span></li>
        </ul>
    </div>
</body>
</html>
