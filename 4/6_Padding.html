    <title>Padding</title>
    
</head>
<body>
    <div class="container">
        <!-- Padding Spacing -->
        <h1>Padding Bottom 0</h1>
        <h1>Padding Bottom 1</h1>
        <h1>Padding Bottom 2</h1>
        <h1>Padding Bottom 3</h1>
        <h1>Padding Bottom 4</h1>
        <h1>Padding Bottom 5</h1>

        <!-- Padding Side -->
        <h1>Padding Top</h1>
        <h1>Padding Bottom</h1>
        <h1>Padding Left</h1>
        <h1>Padding Right</h1>

        <!-- PX -->
        <h1>Padding Left & Right 5</h1>
        <!-- PY -->
        <h1>Padding Top & Bottom 5</h1>
        <!-- Blank -->
        <h1>Padding Blank</h1>
    </div>
