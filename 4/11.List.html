<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    
</head>
<body>
    <div class="container">
        <!-- List แบบ UL -->
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>
        <br>

        <!-- List แบบ Link -->
        <ul>
            <a href="#">Item 1</a>
            <a href="#">Item 2</a>
        </ul>
        <br>

        <!-- List แบบ Active -->
        <ul>
            <a href="#">Item 1</a>
            <a href="#">Item 2</a>
        </ul>
        <br>

        <!-- กำหนดสีให้ List -->
        <ul>
            <li>List Regular</li>
            <li>List Primary</li>
            <li>List Secondary</li>
            <li>List Success</li>
            <li>List Danger</li>
            <li>List Warning</li>
            <li>List Info</li>
            <li>List Light</li>
            <li>List Dark</li>
        </ul>
        <br>
        
        <!-- List แบบไม่มีขอบ -->
        <ul>
            <a href="#">Item 1</a>
            <a href="#">Item 2</a>
            <a href="#">Item 3</a>
            <a href="#">Item 4</a>
        </ul>
    </div>
</body>
</html>
