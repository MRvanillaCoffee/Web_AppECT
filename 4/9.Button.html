<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    
</head>
<body>
    <div class="container">
        <!-- สีของปุ่ม -->
        <button>Primary</button>
        <button>Secondary</button>
        <button>Success</button>
        <button>Danger</button>
        <button>Warning</button>
        <button>Info</button>
        <button>Light</button>
        <button>Dark</button>

        <!-- ปุ่มแบบ Link -->
        <button type="button">Link</button>

        <br><br>
        <!-- Button Tag -->
        <a href="#">Link</a>
        <button type="button">Button</button>
        <input type="button" value="Button">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">   
        <br><br>

        <!-- Outline Button -->
        <button>Outline Primary</button>
        <button>Outline Secondary</button>
        <button>Outline Success</button>
        <button>Outline Danger</button>
        <button>Outline Warning</button>
        <button>Outline Info</button>
        <button>Outline Light</button>
        <button>Outline Dark</button>
        <br><br>

        <!-- ขนาดของปุ่ม -->
        <button>Large Button</button>
        <button>Small Button</button>
        <br><br>

        <!-- Block Button -->
        <div>
            <button>Block Button</button>
            <button>Block Button</button>
        </div>
        <br><br>

        <!-- Button Group -->
        <div>
            <button>Button 1</button>
            <button>Button 2</button>
            <button>Button 3</button>
        </div>
        <br><br>

        <!-- Button Vertical Group -->
        <div>
            <button>Button 1</button>
            <button>Button 2</button>
            <button>Button 3</button>
        </div>
        <br><br>

        <!-- Dropdown Menu -->
        <div>
            <button>Home</button>
            <button>Menu</button>
            <div>
                <a href="#">Item 1</a>
                <a href="#">Item 2</a>
                <a href="#">Item 3</a>
            </div>
        </div>
        <br><br>
        
        <!-- Button style -->
        <button>Regular</button>
        <button>Active</button>
        <button>Disabled</button>
    </div>
</body>
</html>
