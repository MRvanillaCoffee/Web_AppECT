<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-lg mt-4">
        <h1 style="text-align: center;">Webboard of Thanakorn</h1>

        <nav class="navbar navbar-expand" style="background-color: #d3d3d3;">
            <div class="container-fluid">
                <a href="index.html" class="navbar-brand">
                    <i class="bi bi-house-door-fill"></i>
                </a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="login.html" class="nav-link" aria-current="page">
                            <i class="bi bi-pencil-square"></i>
                            เข้าสู่ระบบ
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="row mt-4">
            <div class="col-lg-4 col-md-6 col-sm-8 col-10 mx-auto">
                <div class="card bg-light text-dark">
                    <div class="card-header">เข้าสู่ระบบ</div>
                    <div class="card-body">
                        <form action="#" method="post">
                            <div class="form-group mb-3">
                                <label for="login" class="form-label">Login:</label>
                                <input id="login" type="text" name="login" class="form-control" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="pwd" class="form-label">Password:</label>
                                <input id="pwd" type="password" name="pwd" class="form-control" required>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-secondary btn-sm me-2">Login</button>
                                <button type="reset" class="btn btn-danger btn-sm">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="mt-3" align="center">
            ถ้ายังไม่ได้เป็นสมาชิก
            <a href="register.html">กรุณาสมัครสมาชิก</a>
        </div>
    </div>

    
    <footer class="text-center mt-4 mb-3 text-muted">
        <small>&copy; 2025 webboard of Thanakorn</small>
    </footer>
</body>
</html>
